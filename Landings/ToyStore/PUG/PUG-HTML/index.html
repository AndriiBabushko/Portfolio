<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToyStore</title>
    <link rel="stylesheet" href="/Landings/ToyStore/SASS/SASS-CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round:regular" rel="stylesheet" />
</head>

<body>
    <div class="header container-fluid">
        <div class="row d-flex flex-wrap justify-content-between">
            <div
                class="about d-flex justify-content-start justify-content-xxl-start justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-sm-center align-items-center ms-5 ms-xxl-5 ms-xl-5 ms-lg-5 ms-md-0 ms-sm-0 col-12 col-xxl-6 col-xl-5 col-lg-6 col-md-8 col-sm-12">
                <div class="py-1">Call Us: +1 213-974-5898</div>
                <div class="py-1">Email: toystore@template.com</div>
            </div>
            <div
                class="images me-5 me-xxl-5 me-xl-5 pe-xl-1 me-lg-5 me-md-0 me-sm-0 col-12 col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-12">
                <a href="#"><img src="/Landings/ToyStore/SRC/twitter.png" alt="twitter" /></a>
                <a href="#"><img src="/Landings/ToyStore/SRC/facebook.png" alt="facebook" /></a>
                <a href="#"><img src="/Landings/ToyStore/SRC/instagram.png" alt="instagram" /></a>
                <a href="#"><img src="/Landings/ToyStore/SRC/pinterest.png" alt="pinterest" /></a>
                <a href="#"><img src="/Landings/ToyStore/SRC/youtube.png" alt="youtube" /></a>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navigation">
        <div class="container-fluid">
            <a class="navbar-brand ms-5 ms-xxl-5 ms-xl-5 ms-lg-5 ms-md-0 ms-sm-0 col-1 col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1" href="#">ToyStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-around align-items-center col-4 col-xxl-4 col-xl-4 col-lg-1 col-md-1 col-sm-1">
                    <li class="nav-item">
                        <a class="nav-link nav-pills active" aria-current="page" href="#">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-pills" href="#">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-pills" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-pills" href="#">Contacts</a>
                    </li>
                </ul>
                <span
                    class="cart navbar-text nav-item text-black me-5 me-xxl-5 me-xl-5 me-lg-5 me-md-1 me-sm-1 ps-md-1 ps-sm-1 d-flex justify-content-evenly align-items-center col-1 col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1">
                    Cart
                    <a href="#"><img src="/Landings/ToyStore/SRC/cart.png" alt="cart" /></a>
                    <a href="#" class="cart-collections">0</a>
                </span>
            </div>
        </div>
    </nav>

    <div class="header-bg container-fluid">
        <div class="hello">
            <div>Say Hello to ToyStore!</div>
            <div class="h1">
                <h1>Free Ecommerce Template for Webflow</h1>
            </div>
            <input type="button" value="Open Catalog" />
        </div>
    </div>

    <div class="container-fluid toys">
        <div class="stuffed_animals">
            <img src="/Landings/ToyStore/SRC/bear.png" alt="bear" />
            <div class="shop-now">
                <div class="p">Stuffed Animals</div>
                <a href="#stuffed_animals"><input type="button" value="Shop Now" /></a>
            </div>
        </div>
        <div class="wooden_toys">
            <img src="/Landings/ToyStore/SRC/flower.png" alt="flower" />
            <div class="shop-now">
                <div class="p">Wooden Toys</div>
                <a href="#wooden_toys"><input type="button" value="Shop Now" /></a>
            </div>
        </div>
    </div>

    <div class="stuffed_animals_sell container-fluid">
        <div class="row">
            <div class="h3">
                <h3><a id="stuffed_animals">Stuffed Animals</a></h3>
            </div>
        </div>
    </div>

    <div class="wooden_toys_sell"></div>
</body>

</html>
